<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="text-white">
		<div class="container1">
		  <div class="p-3 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

			<a style="position:absolute; right:10px; top:15px"  href="/">
				<button type="button" class="btn btn-outline-light me-2">Home</button> </a>

		  </div>
		</div>
	  </header>
  <div class="break"></div>

	<div class='container'>
	{% block about %}
		<div class="input_field">
			<h2 style='color: black'> Please, paste a playlist link</h2>
			<div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" name="URL">
						<div class="break"></div>
						<small id="emailHelp" class="form-text text-muted"> You can find the playlist link by following instructions <a href="https://wordpress.com/support/audio/spotify/" target="_blank"> here </a> </small>
						<div class="break"></div>
							<label style='color: black' for="number-of-recs" >How many songs do you want?:</label>
							<select name="number-of-recs" id="number-of-recs" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
							<div class="break"></div>
						<input class='button1' form='form1' value='Get recommendations!' type="submit">
					</form>
				</div>
		</div>
		

			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}
</body>
</html>

{% extends "home.html" %}
{% block results %}
    <div class="results">
        <h2 style="color:black">Results</h2>
        {% for song in songs %}
            <p class="song" style="font-size: 11pt">
            <!--ouvre un lien quand clique sur le lien-->
            <a href={{ song[1] }} target="_blank">{{ song[0] }}</a>
            </p>
        {% endfor %}
    </div>

{% endblock %}
